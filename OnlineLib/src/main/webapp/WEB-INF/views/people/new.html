<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый читатель</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">

    <label for="lastName">Фамилия :</label>
    <input type="text"th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</div>
    <br/>

    <label for="name">Имя :</label>
    <input type="text"th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>

    <label for="patronymic">Отчество :</label>
    <input type="text"th:field="*{patronymic}" id="patronymic"/>
    <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Name Error</div>
    <br/>

    <label for="birthYear">Год рождения :</label>
    <input type="text"th:field="*{birthYear}" id="birthYear"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Name Error</div>
    <br/>

    <input type="submit"  value="Добавить читателя"/>


</form>


</body>
</html>
